<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email to Customers Using Django in 2023</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-primary text-white py-4">
    <div class="container text-center">
        <h1 class="mb-0">Send Email to Customers Using Django in 2023</h1>
    </div>
</header>
<div class="container mt-4">
    <div class="card shadow-sm p-4">
        <h4 class="mb-4">Contact Client</h4>
        <form method="POST" action="{% url 'index' %}" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Title of the email</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter title" required>
                <div class="invalid-feedback">
                    Please provide a title.
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Company Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                <div class="invalid-feedback">
                    Please provide a valid email address.
                </div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message to be delivered</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter message" required></textarea>
                <div class="invalid-feedback">
                    Please provide a message.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
